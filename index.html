<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Sigag</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="app/css/main.min.css"/>
		<link rel="stylesheet" type="text/css" href="app/css/progress-bar.css"/>
	</head>
		<!-- MAIN NAVIGATION -->
		<body>
			<nav id="titlebarContainer">
				<div id="titlebar-left">
					<div id="clock" onclick="toggleSideNavigation(1)">
						<svg id="clock-svg" class="titlebar-svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
							<circle cx="12" cy="12" r="10"></circle>
							<polyline points="12 6 12 12 16 14"></polyline>
						</svg>
					</div>

					<div id="statistics">
						<svg id="statistics-svg" class="titlebar-svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
								<line x1="18" y1="20" x2="18" y2="10"></line>
								<line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line>
							</svg>
					</div>
				</div>
				<div id="titlebar-right">
					<div id="minimize-application">
						<svg id="minimize-application-svg" class="titlebar-svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
								<line x1="5" y1="12" x2="19" y2="12"></line>
							</svg>
					</div>

					<div id="close-application">
						<svg id="close-application-svg" class="titlebar-svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
							<line x1="18" y1="6" x2="6" y2="18"></line>
							<line x1="6" y1="6" x2="18" y2="18"></line>
							</svg>
					</div>
				</nav>
			</div> <!-- Titlebar Container -->
			<!-- END OF TITLEBAR -->

			<!-- CHOOSE INTERVAL SIDEBAR -->
			<div id="change-interval-sidebar">
				<div id="change-interval-sidebar-inner">
					<h1 class="interval-text">Change Timer Interval</h1>
					<h2 class="interval-text" id="recommended-intervals">Recommended Intervals</h2>
					<button onclick="updateAllIntervalComponents(25, 5, 10, 4)"><p>25 : 5</p></button>
					<button onclick="updateAllIntervalComponents(55, 10, 20, 4)"><p>55 : 10</p></button>
					<button onclick="updateAllIntervalComponents(90, 15, 20, 3)"><p>90 : 15</p></button>

					<h2 class="interval-text">Custom Interval</h2>
					<button id="custom-interval"><p><b id="custom-interval-work">25</b> work <b id="custom-interval-break">5</b> break</p></button>

					<div id="time-sliders">
						<h2 class="interval-text">Work Duration: </h2>
						<p id="work-duration-text">25</p>
						<div onmousemove="updateOnSliderOnMove(0)" onmousedown="updateOnSliderOnMove(0)">
							<input id="work-duration" type="range" min="5" max="120" value="25">
						</div>
						<h2 class="interval-text">Short Break Duration</h2>
						<p id="short-break-duration-text">5</p>
						<div onmousemove="updateOnSliderOnMove(1)" onmousedown="updateOnSliderOnMove(1)">

							<input id="short-break-duration" type="range" min="5" max="25" value="5">
						</div>
						<h2 class="interval-text">Long Break Duration</h2>
						<p id="long-break-duration-text">10</p>
						<div onmousemove="updateOnSliderOnMove(2)" onmousedown="updateOnSliderOnMove(2)">
							<input id="long-break-duration" type="range" min="5" max="50" value="10">
						</div>
						<h2 class="interval-text">Long Break Interval</h2>
						<p id="long-break-interval-text">4</p>
						<div onmousemove="updateOnSliderOnMove(3)" onmousedown="updateOnSliderOnMove(3)">
							<input id="long-break-interval" type="range" min="10" max="80" value="40">
						</div>
					</div>

					<div id="custom-interval-div-close" onclick="toggleSideNavigation(0)">
						<button class="interval-text"><p>Close</p></button>
					</div>
				</div> <!-- interval-sidebar-inner -->
			</div>
			<!-- END CHOOSE INTERVAL SIDEBAR -->


			<!-- START COUNTDOWN CLOCK -->
			<div id="main-ui">
				<div id="container">
						<div id="timer-left"></div>
						<!--<div id="countdown"></div>-->
						<div id="timer-right"></div>
				</div>
			</div>

		<!-- END COUNTDOWN CLOCK -->
		</body>
		<script src="./app/js/window-manage.js"></script>
		<script src="./app/js/navigation.js"></script>
		<script src="./app/js/timer-interval.js"></script>
		<script src="./node_modules/progressbar.js/dist/progressbar.js"></script>
		<script src="./app/js/progress-bar.js"></script>
</html>
